<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="fnavbar">
      <nav class="nav-fixed">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Coffee King</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#" onclick="toggleModal();">Home</a></li>
            <li><a href="#" onclick="toggleModal();">About Us</a></li>
            <li><a href="#" onclick="toggleModal();">Contact Us</a></li>
          </ul>
        </div>
      </nav>

      <ul class="sidenav" id="mobile-demo">
        <li><a href="#" onclick="toggleModal();">Home</a></li>
        <li><a href="#" onclick="toggleModal();">About Us</a></li>
        <li><a href="#" onclick="toggleModal();">Contact Us</a></li>
      </ul>
    </section>

    <section class="fslider">
      <div class="slider">
        <ul class="slides">
          <li>
            <img src="https://lorempixel.com/800/400/food/1" />
            <div class="caption center-align white-text">
              <h3>Sample Image text</h3>
              <h5 class="light text-lighten-3">
                Sample text support
              </h5>
            </div>
          </li>
          <li>
            <img src="https://lorempixel.com/800/400/food/2" />
            <div class="caption center-align white-text">
              <h3>Sample Image text</h3>
              <h5 class="light text-lighten-3">
                Sample text support
              </h5>
            </div>
          </li>
        </ul>
      </div>
    </section>

    <section class="infomodal">
      <div id="modal3" class="modal">
        <div class="modal-content">
          <h4 id="info-modal-heading">Link Disabled</h4>
          <p id="info-modal-content">All Link are disabled</p>
        </div>
        <div class="modal-footer">
          <a href="#" class="modal-close waves-effect btn-flat">close</a>
        </div>
      </div>
    </section>
  </body>
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- materialize js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- custom js -->
  <script src="js/loader.js"></script>
</html>
